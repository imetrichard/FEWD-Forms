<!doctype html>

<head>
	<meta charset="utf-8">

	<title>FEWD - Fun With Forms</title>

	<meta name="title" content="FEWD - Fun With Forms" />
	<meta name="description" content="Front End Web Development Project - Working With Forms" />
	<meta name="author" content="Richard Enlow" />

	<link rel="stylesheet" href="_/css/style.css" />
</head>

<body>

    <main>
        <header>
          <h1>Course Application</h1>
        </header>

        <form>
          <div class="contact">
            <h2>Your Contact Info</h2>
            <label>Your Name</label>
            <div class="block">
              <input type="text" id="first_name" placeholder="First Name" name="first_name">
              <input type="text" id="last_name" placeholder="Last Name" name="last_name">
            </div>

            <label>Phone Number</label>
            <div class="number block">
              <input type="text" id="area_code" name="area_code"> -
              <input type="text" id="prefix" name="prefix"> -
              <input type="text" id="number" name="number">
            </div>

            <label>Address</label>
              <input type="text" class="block address" id="address1" placeholder="Street Address" name="address1">
              <input type="text" class="block address" id="address2" placeholder="Address Line 2" name="address2">
            <div class="push block">
              <input type="text" id="city" placeholder="City" name="city">
              <input type="text" id="state" placeholder="State" name="state">
              <input type="text" id="areacode" placeholder="Postal Code" name="area code">
          </div>

          <div class="skills">
            <h2>Skills & Interests</h2>
            <label>Course</label>
            <select class="block">
              <option value="none">Select One</option>
              <optgroup label="Web Development">
                <option value="front-end">Front-End</option>
                <option value="back-end">Back-End</option>
              </optgroup>
              <optgroup label="Design">
                <option value="visual-design">Visual Design</option>
                <option value="ux">User Experience</option>
              </optgroup>
            </select>

            <label>Past Experience</label>
            <textarea class="block">
            </textarea>
          </div>

          <div class="else">
            <h2>Anything Else?</h2>
            <label>Referral</label>
            <select class="block">
              <option value="none">None</option>
              <option value="friend">Friend</option>
              <option value="instruction">Instruction</option>
              <option value="online">Online</option>
            </select>


            <label>Comments</label>
            <textarea class="block"></textarea>
          </div>
          <button type="button">Save Draft</button>
          <button type="button">Submit</button>
        </form>
    </main>

</body>
</html>
